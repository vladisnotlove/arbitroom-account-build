<!DOCTYPE html>
<html lang="ru-RU">

<head>
	<meta charset="UTF-8">

	<!-- layout css -->

<body>
	<!-- LOADER -->
	<div class="page-loader" id="pageLoader">
		<div class="page-loader__spinner"></div>
	</div>
	<style>
	.page-loader {
		display: flex;
		align-items: center;
		justify-content: center;
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		z-index: 100000;
		opacity: 1;
	}

	.page-loader__spinner {
		position: relative;
		width: 53px;
		height: 53px;
		border: 3px solid rgba(255, 198, 255, 0.12);
		border-radius: 50%;
	}

	.page-loader__spinner::before {
		content: "";
		position: absolute;
		top: -3px;
		left: -3px;
		width: 53px;
		height: 53px;
		border: 3px solid transparent;
		border-radius: 50%;
		border-right-color: #FF6500;
		animation: rotate 0.8s infinite linear;
	}

	@keyframes rotate {
		0% {
			transform: rotate(0);
		}

		100% {
			transform: rotate(360deg);
		}
	}

	.page-loader.loaded {
		top: -200vh;
		opacity: 0;
		transition: top 0s 0.2s, opacity 0.2s;
	}
	</style>
	<!-- MAIN -->
	<div class="partner-details">

			</div>
			<button class="partner-details__close icon-button contained color-gray">

					<path d="M15.9819 3.35147C16.4505 3.8201 16.4505 4.5799 15.9819 5.04853L11.364 9.66667L15.9819 14.2848C16.4115 14.7144 16.4473 15.3886 16.0893 15.859L15.9819 15.9819C15.5132 16.4505 14.7535 16.4505 14.2848 15.9819L9.66667 11.364L5.04853 15.9819C4.5799 16.4505 3.8201 16.4505 3.35147 15.9819C2.88284 15.5132 2.88284 14.7535 3.35147 14.2848L7.96933 9.66667L3.35147 5.04853C2.9219 4.61895 2.8861 3.94471 3.24408 3.47436L3.35147 3.35147C3.8201 2.88284 4.5799 2.88284 5.04853 3.35147L9.66667 7.96933L14.2848 3.35147C14.7535 2.88284 15.5132 2.88284 15.9819 3.35147Z"></path>
				</svg>
			</button>
		</div>
		<button class="partner-details__chat-btn button contained neutral medium full-width" data-chat-url="../structure-partner-chat"> Написать в чат </button>
		<div class="partner-details__body">

	<!-- layout script -->

</body>
