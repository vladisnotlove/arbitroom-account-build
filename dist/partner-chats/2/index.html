	<!-- LOADER -->
	<div class="page-loader" id="pageLoader">
		<div class="page-loader__spinner"></div>
	</div>
	<style>
	.page-loader {
		display: flex;
		align-items: center;
		justify-content: center;
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		z-index: 100000;
		opacity: 1;
	}

	.page-loader__spinner {
		position: relative;
		width: 53px;
		height: 53px;
		border: 3px solid rgba(255, 198, 255, 0.12);
		border-radius: 50%;
	}

	.page-loader__spinner::before {
		content: "";
		position: absolute;
		top: -3px;
		left: -3px;
		width: 53px;
		height: 53px;
		border: 3px solid transparent;
		border-radius: 50%;
		border-right-color: #FF6500;
		animation: rotate 0.8s infinite linear;
	}

	@keyframes rotate {
		0% {
			transform: rotate(0);
		}

		100% {
			transform: rotate(360deg);
		}
	}

	.page-loader.loaded {
		top: -200vh;
		opacity: 0;
		transition: top 0s 0.2s, opacity 0.2s;
	}
	</style>
